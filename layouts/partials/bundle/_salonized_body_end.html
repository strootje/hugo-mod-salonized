{{- $scope := . -}}
{{- with .Site.Params.mods.salonized -}}
	<script src="https://static-widget.salonized.com/loader.js"></script>

	{{- if not ($scope.HasShortcode "salonized/bookings") -}}
		{{- partial "salonized/bookings" (slice $scope) -}}
	{{- end -}}

	{{- if ($scope.HasShortcode "salonized/reviews") -}}
		<script
			data-name="salonized"
			src="https://cdn.salonized.com/widget.js"
			data-microsite-url="https://{{- .company_url -}}.salonized.com"
		></script>
	{{- end -}}
{{- end -}}
