{{- $scope := index . 0 -}}
{{- $inline := index . 1 | default false -}}

{{- with $scope.Site.Params.Salonized -}}
	{{- if $inline -}}
		<noscript>{{- T "mods.salonized.reviews.no_script" $scope -}}</noscript>
		<div class="salonized-reviews"></div>
	{{- else -}}
		<div class="salonized-reviews-mini" data-link="https://{{- .companyurl -}}.salonized.com/reviews"></div>
	{{- end -}}
{{- end -}}
